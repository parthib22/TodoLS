<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="todo">
        <div>
            <h1 class="todoTitle">Todo List</h1>
            <input placeholder="write a task and press enter..." class="todoInput" id="ip" />
            <button id="addBtn" class="todoAddBtn">
                Add
            </button>
        </div>
        <h2 id="taskCount">No tasks pending.</h2>
        <ul id="todoList">
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
